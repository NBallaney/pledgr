<!DOCTYPE html>
<html lang="en">

<head>
  <script type="text/javascript" src="https://js.stripe.com/v2/"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script>
    Stripe.setPublishableKey('pk_test_7qhH8GqrwSZvzFQVSWmiMiu1');
    function stripeResponseHandler(status,response) {
      console.log(status,response);
    }
    $(document).ready(function(){
      $('#form').submit(function(event){
        event.preventDefault();
        console.log("hello")
        Stripe.bankAccount.createToken({
          country: $('.country').val(),
          routingNumber: $('.routing-number').val(),
          accountNumber: $('.account-number').val()
        },
        stripeResponseHandler);
      })
    })

  </script>
</head>

<body>
  <form id='form' method='POST'>
    <input type="text" class="name" placeholder="Name">
    <select class="country" data-stripe="country">
      <option value="US"> US </option>
      <option value="UK"> UK </option>
    </select>
    <input type="text" data-stripe="routing-number" class="routing-number" placeholder="Routing number">
    <input type="text" data-stripe="account-number" class="account-number" placeholder="Account number">
    <button type="submit"> Submit </button>
  </form>
</body>

</html>
